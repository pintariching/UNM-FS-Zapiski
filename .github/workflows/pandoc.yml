name: Convert to PDF

on: push

jobs:
  convert_via_pandoc:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - uses: docker://pandoc/latex:latest
        with:
          entrypoint: "/github/workspace/convert.sh"

      - name: Upload Zapiski to Google Drive
        uses: willo32/google-drive-upload-action@v1
        with:
          target: "/github/workspace/Zapiski"
          credentials: ${{ secrets.GOOGLE_SERVICE_ACCOUNT }}
          parent_folder_id: "1gyvMOabo7vad2BjUmNSqY0Wqg49JqiZD"


