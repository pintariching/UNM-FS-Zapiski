name: Convert to PDF

on: push

jobs:
  convert_via_pandoc:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - uses: docker://pandoc/latex:latest
        with:
          entrypoint: "/github/workspace/convert.sh"

      - uses: actions/upload-artifact@master
        with:
          name: Zapiski
          path: Zapiski
